<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiniGame</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <canvas id="telaGame" width="800px" height="500px">

        </canvas>
    </div>
    <script>
        var canvas = document.getElementById("telaGame");
        var ctx = canvas.getContext("2d");

        window.addEventListener("keydown",keyDown);

        //Definindo variáveis de botões cima e baixo com os valores da letra A e S do teclado abnt-2
        var Up = 87;
        var Down = 83;
        //Declarando variáveis dos jogadores e bola
        var p1;
        var p2;
        var bola;

        p1={
            x: 10,
            y: (canvas.height / 2) - 80,
            altura: 160,
            largura: 15,
        }

        p2={
            x: 775,
            y: (canvas.height / 2) - 80,
            altura: 160,
            largura: 15,
        }

        bola={
            x: (canvas.width /2) - 15,
            y: (canvas.height / 2) - 15,
            altura: 30,
            largura: 30
        }
        //Desenhando jogadores e bola
       function desenha(){
           ctx.fillStyle = "white";
           ctx.clearRect(0, 0, canvas.width, canvas.height);
           ctx.fillRect(p1.x, p1.y, p1.largura, p1.altura);
           ctx.fillRect(p2.x, p2.y, p2.largura, p2.altura);
           ctx.fillRect(bola.x, bola.y, bola.largura, bola.altura);
       }
       desenha();
       
       function keyDown(e){ //O e é o evento
            var key = e.keyCode;
            if(key == Up && key != Down){
                p1.y-=40;
                
            }else if(key == Down && key != Up){
                p1.y+=40;
            }
            desenha();
        }
    </script>
</body>
</html>
